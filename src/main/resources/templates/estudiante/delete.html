<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Estudiante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
        .dl-horizontal dt {
            font-weight: bold;
            width: 25%;
            float: left;
            clear: left;
            text-align: left;
        }
        .dl-horizontal dd {
            margin-left: 30%;
            margin-bottom: 10px;
        }
        .text-center {
            text-align: center;
        }
        input[type="submit"], a.btn {
            display: inline-block;
            margin: 10px auto;
            width: 45%;
            text-align: center;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("¿Está seguro que desea eliminar este estudiante? Esta acción no se puede deshacer.");
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Eliminar Estudiante</h1>
        <br>
        <hr />
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd th:text="${estudiante.id}"></dd>

            <dt>Nombre</dt>
            <dd th:text="${estudiante.nombre}"></dd>

            <dt>Email</dt>
            <dd th:text="${estudiante.email}"></dd>

            <dt>Pin</dt>
            <dd th:text="${estudiante.pin}"></dd>
        </dl>
        <hr />
        <form th:action="@{/Estudiantes/delete}" method="post" onsubmit="return confirmDelete();">
            <input type="hidden" name="id" th:value="${estudiante.id}">
            <div class="text-center">
                <input type="submit" value="Eliminar" class="btn btn-danger">
                <a th:href="@{/Estudiantes}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
