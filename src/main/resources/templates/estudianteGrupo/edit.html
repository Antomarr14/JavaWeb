<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Editar Estudiante Grupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #495057;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }
        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #dee2e6;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Editar Estudiante Grupo</h1>
        <form th:action="@{/EstudianteGrupos/save}" th:object="${estudianteGrupo}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="estudiante">Estudiante</label>
                <select class="form-control" id="estudiante" th:field="*{estudiante.id}" required>
                    <option th:each="est : ${estudiantes}" th:value="${est.id}" th:text="${est.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select class="form-control" id="grupo" th:field="*{grupo.id}" required>
                    <option th:each="grp : ${grupos}" th:value="${grp.id}" th:text="${grp.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" class="form-control" id="anio" placeholder="Escriba el año del estudiante en el grupo" th:field="*{anio}" required>
            </div>

            <div class="form-group">
                <label for="ciclo">Ciclo</label>
                <input type="text" class="form-control" id="ciclo" placeholder="Escriba el ciclo del estudiante en el grupo" th:field="*{ciclo}" required>
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a th:href="@{/EstudianteGrupos}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
