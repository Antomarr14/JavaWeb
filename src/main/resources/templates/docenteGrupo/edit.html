<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
    <title>Editar DocenteGrupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        hr {
            margin: 20px 0;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Editar DocenteGrupo</h1>
        <form th:action="@{/DocenteGrupos/save}" th:object="${docenteGrupo}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="docente">Docente</label>
                <select class="form-control" th:field="*{docente.id}" id="docente" required>
                    <option value="" disabled>Seleccione un docente</option>
                    <option th:each="docente : ${docentes}"
                            th:value="${docente.id}"
                            th:text="${docente.nombre}"
                            th:selected="${docente.id == docenteGrupo.docente.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="grupo">Grupo</label>
                <select class="form-control" th:field="*{grupo.id}" id="grupo" required>
                    <option value="" disabled>Seleccione un grupo</option>
                    <option th:each="grupo : ${grupos}"
                            th:value="${grupo.id}"
                            th:text="${grupo.nombre}"
                            th:selected="${grupo.id == docenteGrupo.grupo.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" class="form-control" th:field="*{anio}" id="anio" placeholder="Año" required />
            </div>

            <div class="form-group">
                <label for="ciclo">Ciclo</label>
                <input type="text" class="form-control" th:field="*{ciclo}" id="ciclo" placeholder="Ciclo" required />
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a th:href="@{/DocenteGrupos}" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
