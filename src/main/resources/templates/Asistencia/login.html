<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layouts/_mainLayout">

<head>
  <title>Login de Asistencia</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
    }
  </style>
</head>

<body>
<div layout:fragment="content">
  <div class="container">
    <h1>Login de Asistencia</h1>

    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${error != null}" class="alert alert-danger">
      <p th:text="${error}"></p>
    </div>

    <!-- Formulario para el login -->
    <form th:action="@{asistencias/login}" method="post">
      <div class="form-group">
        <label for="email">Email del Estudiante</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el email del estudiante" required />
      </div>
      <div class="form-group">
        <label for="pin">PIN del Estudiante</label>
        <input type="text" class="form-control" id="pin" name="pin" placeholder="Ingrese el PIN del estudiante" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
